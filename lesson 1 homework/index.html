<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BRAND OF LUXURIOUS FASHION</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header_flex">
                <div class="header_left">
                    <div class="header_icon_1"><img src="img/logo_1.svg" alt="logo_1"></div>
                    <div class="header_icon_2"><img src="img/logo_2.svg" alt="search"></div>
                    <!--Будет поле поиска?-->
                </div>

                <div class="header_right">
                    <div class="header_icon_3 icon_hover"><img src="img/logo_3.svg" alt="menu"></div>
                    <div class="header_icon_4 icon_hover"><a href="#"><img src="img/logo_4.svg" alt="profile"></a></div>
                    <div class="header_icon_5 icon_hover"><a href="#"><img src="img/logo_5.svg" alt="basket"></a></div>
                </div>
            </div>
        </div>
    </div>

    <div class="banner_logo">
        <!--Розовый фон-->
        <div class="container">
            <div class="logo_flex">
                <div class="man_photo"><img src="img/man_photo_clean.png" alt="man_photo"></div>
                <!--Картинку скадрировала, убрала лишний фон, но почему-то остался зазор внизу-->

                <div class="logo">
                    <h1 class="logo_1">The Brand</h1>
                    <p class="logo_2">OF LUXURIOUS <span class="pink_text">FASHION</span></p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="offer_section">
        <div class="container">
            <div class="offer_flex">
                <div class="offer_1_1">
                    <p class="offer_white_text">30% OFF<br><span class="offer_pink_text">FOR WOMEN</span></p>
                </div>

                <div class="offer_1_2">
                    <p class="offer_white_text">HOT DEAL<br><span class="offer_pink_text">FOR MEN</span></p>
                </div>

                <div class="offer_1_3">
                    <p class="offer_white_text">NEW ARRIVALS<br><span class="offer_pink_text">FOR KIDS</span></p>
                </div>
            </div>

            <div class="offer_2">
                <p class="offer_white_text">LUXURIOUS & TRENDY<br><span class="offer_pink_text">ACCESORIES </span></p>
            </div>
        </div>
    </div>


</body>

</html>
